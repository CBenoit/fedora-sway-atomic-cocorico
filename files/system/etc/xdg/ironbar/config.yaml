                      label: 'ï‹‰ #weather_avg_0'
                    - type: label
                      class: weather-low
                      label: 'ï‹Š #weather_low_0'
                - type: box
                  widgets:
                    - type: label
                      class: weather-09
                      label: 'ðŸŒ„ #weather_09_1'
                    - type: label
                      class: weather-15
                      label: 'ðŸŒž #weather_15_1'
                    - type: label
