                      label: 'ðŸŒœ #weather_21_1'
                    - type: label
                      class: weather-high
                      label: 'ï‹‡ #weather_high_1'
                    - type: label
                      class: weather-avg
                      label: 'ï‹‰ #weather_avg_1'
                    - type: label
                      class: weather-low
                      label: 'ï‹Š #weather_low_1'

  - type: "volume"
    format: "{icon} {percentage}%"

  - type: sys_info
    format:
      - "{cpu_percent}% ï‹›"
      - "{memory_percent}% ïƒ‰"
    interval:
      cpu: 5
      memory: 30

center:
  - type: focused
    truncate:
      mode: end
      max_length: 50

end:
  - type: clipboard
    max_items: 3
    truncate:
      mode: end
      length: 50

  - type: network_manager

  - type: bluetooth

  # Date and time in ISO format (YYYY/MM/DD HH:mm).
  - type: clock
    format: "%Y/%m/%d %H:%M"
    locale: "en_DK.UTF-8" # ISO-style.

  # System tray.
  # Hide when empty and collapse into a single icon when space is constrained.
  # This module shows SNI icons.
  - type: tray
    hide_when_empty: true
    collapse_when_hidden: true

  # Battery status. Automatically hides itself when no battery is present.
  - type: battery

  - type: notifications
