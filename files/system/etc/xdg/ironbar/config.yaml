anchor_to_edges: true
position: bottom
layer: top
height: 28

start:
  - type: custom
    class: weather
    bar:
      - type: button
        label: '#weather_current'
        on_click: popup:toggle
    popup:
      - type: box
        orientation: vertical
        widgets:
          - type: label
            name: header
            label: Forecast
          - type: box
            widgets:
              - type: box
                name: dates
                orientation: vertical
                widgets:
                  - type: label
                    class: weather-date
                    label: '#weather_date_0'
                  - type: label
                    class: weather-date
                    label: '#weather_date_1'
              - type: box
                name: temps
                orientation: vertical
                widgets:
                - type: box
                  widgets:
                    - type: label
                      class: weather-09
                      label: 'ðŸŒ„ #weather_09_0'
                    - type: label
                      class: weather-15
